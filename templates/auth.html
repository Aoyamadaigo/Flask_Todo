{% extends "base.html" %}

{% block blockcontent %}

<section id="user_auth">
    <div class="d-flex flex-column align-items-center justify-content-center" style="height:100vh;">
        <div class="card bg-secondary" style="width: 18rem;">
            <div class="card-body ">

                <h5 class="card-title text-center text-white fs-4">新規ユーザー登録</h5>
                <form method="POST" action="{{url_for('auth')}}">
                    <input class="form-control my-3" name="username" type="text" placeholder="ユーザー名" />
                    <input class="form-control my-3" name="password" type="password" placeholder="パスワード" />
                    <input class="form-control my-3" name="email" type="email" placeholder="メールアドレス" />
                    <button type="submit" class="btn my-2 btn-secondary btn-outline-light w-100">
                        登録する
                    </button>
                </form>
            </div>
        </div>
         <a class="p-3" href='/login'>ログイン画面に戻る</a>
    </div>
</section>

{% endblock %}
